apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-bench
  labels:
    app: vllm-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-bench
  template:
    metadata:
      labels:
        app: vllm-bench
    spec:
      containers:
        - name: vllm-bench
          image: <REPLACE-ME>
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
