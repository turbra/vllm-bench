apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vllm-bench
  labels:
    app: vllm-bench
spec:
  to:
    kind: Service
    name: vllm-bench
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None